<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <!-- External CSS Linking -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        
        <div class="input-group">
            <label for="text-input">Enter URL or Text:</label>
            <input type="text" id="text-input" placeholder="https://example.com or your text here">
        </div>
        
        <div class="button-group">
            <button class="generate-btn" onclick="generateQRCode()">Generate</button>
            <button class="clear-btn" onclick="clearQRCode()">Clear</button>
        </div>
        
        <div class="qr-container">
            <div id="qrcode"></div>
            <button id="download-btn" onclick="downloadQRCode()">Download QR Code</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
